<body>
<h1>ADD YOUR FAVORITE DISC</h1>

<form>
  <div class="lbl">
  <label for="manufacturer">Manufacturer:</label><br>
  <label for="dname">Model name:</label><br>
  <label for="speed">Speed rating:</label><br>
  <label for="glide">Glide rating:</label><br>
  <label for="turn">Turn rating:</label><br>
  <label for="fade">Fade rating:</label>
  </div>

  <div class="inp">
  <input type="text" id="manufacturer" name="manufacuturer"><br>
  <input type="text" id="dname" name="discname"><br>
  <input type="number" min=1 max=14 id="speed" name="speed"><br>
  <input type="number" min=1 max=7 id="glide" name="glide"><br>
  <input type="number" min=-5 max=1 id="turn" name="turn"><br>
  <input type="number" min=0 max=5 id="fade" name="fade"><br>
  </div>

  <input type="submit" value="ADD">

</form>
</body>
